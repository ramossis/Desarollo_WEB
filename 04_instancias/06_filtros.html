<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
</head>
<body>
    <div id="app">
        {{ 'bolivia' |mayuscula}}
        <hr>
        {{ 'chile' |mayuscula}}
        <hr>
        {{ 'peru' |mayuscula}}
        <hr>
        {{ 'argentina' |mayuscula}}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        Vue.filter('mayuscula',(data)=>{
            let primerCaracter= data.charAt(0).toUpperCase();
            let texto=data.slice(1,data.length);
            return primerCaracter+texto;
        })
        const app = new Vue({
            el:'#app',
        }) 
    </script>
</body>
</html>
