<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-SHOW</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="nota">
        <p v-show="resultado()">Pasaste el examen</p>
        <p v-show="!resultado()">No Pasaste el examen</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                nota:0
            },
            methods:{
                resultado:function(){
                    if(this.nota >=3.0 & this.nota<=5.0){
                        return true;
                    }else{
                        return false;
                    }
                }
            }
        })
    </script>
</body>
</html>
