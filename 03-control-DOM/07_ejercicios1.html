<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios 1</title>
</head>
<body>
    <div id="app">
        <p>
            <input type="text" placeholder="Digite el texto" v-model="text">
            <button v-on:click="almacenaDatos()">Guardar</button>
            {{ datos }}
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                datos:[],
                text:''
            },
            methods:{
                almacenaDatos:function(){
                    if(this.text!= ''){
                        this.datos.push(this.text);
                    }else{
                        console.log("Error");
                    }
                    
                }
            }
        })
    </script>
</body>
</html>
