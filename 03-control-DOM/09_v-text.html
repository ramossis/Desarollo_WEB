<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-TEXT</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="nombre">
        <p v-text="nombre"></p> <!--v-text: directiva con propiedades reactivas-->
        <p>v-text:{{ nombre }}</p>
        <p v-once>{{ nombre }}</p><!--v-once: directiva sin propiedades reactivas-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        const app= new Vue({
            el:'#app',
            data:{
                nombre:"ramosSIS"
            }
        })
    </script>
</body>
</html>
