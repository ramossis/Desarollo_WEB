<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Binding</title>
</head>
<body>
    <div id="app">
        <h1>{{ mensaje }}</h1> <!--interpolacion-->
        <h1 v-text="mensaje"></h1> <!--directivas-->

        <input type="text" placeholder="Ingresa Texto" v-model="mensaje">
        <hr>
        <a :href="url" target="blank">GowPlay</a> <!--dos puntos en a : href para usar directiva de url-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        /*
        const data =document.querySelector('input');
        const dataModiffy=document.querySelector('h1');
        data.addEventListener('keyup',()=>{
            dataModiffy.innerHTML=data.value;
        })*/
        const app = new Vue({
            el:'#app',
            data:{
                mensaje:"Hola ramosSis",
                url:"https://wwww.youtube.com/gowplay"
            }
        })
    </script>
</body>
</html>
